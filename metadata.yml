description: |
  Erst bei seiner vierten Reise gelang es Boeck schließlich, 
  eine Genehmigung für die Einreise nach Nepal zu bekommen. 
  Er schreibt: „Das Glück war mir hold. 
  Durch pestverseuchte indische Gebiete hindurch fand ich wirklich den unzähligen anderen versagten Zutritt in das geheimnisvolle Himalaja-Königreich Nepal und ich verließ es, fast erdrückt von der Fülle wundersamer Erscheinungen, die ich nicht länger für mich behalten will.“ 
  Der Bericht dieser Reise mit dem Titel „Durch Indien ins verschlossene Land Nepal“ erschien 1903 im Verlag von Ferdinand Hirt & Sohn, Leipzig. 
  Hochinteressant ist der ausgiebig bebilderte Bericht des Nepals um die Wende zum 20. Jahrhundert.
